<div style="display: flex; flex-direction: column; width: 400px; margin: 10px 50px; cursor: pointer;">

  <div style="width: 300px; height: 400px; border-radius: 120px 120px 0 0; margin: 0 50px; transition: background-color .1s;"
       [style.box-shadow]="getBoxShadow()"
       [style.background]="color">
    <div style="width: 140px;
         height: 380px;
         background: linear-gradient(125deg, rgba(255, 255, 255, .5), transparent);
         position: relative;
         top: 10px;
         left: 10px;
         border-radius: 120px 0 0 0 ;"></div>
  </div>
  
  <div style="width: 400px; height: 50px; border-radius: 20px 20px 0 0; transition: background-color .1s;"
       [style.background]="color">
    <div style="height: 40px; width: 380px; margin: 5px auto; border-radius: 10px 10px 0 0 ;
      background: linear-gradient(125deg, rgba(255, 255, 255, .2), transparent);"></div>
  </div>

  <div style="width: 150px; height: 100px; margin: 0 auto; border-color: gray; border-width: 20px; border-style: solid; border-top: none;
  border-bottom: none; border-radius: 0 0 5px 5px;">
  </div>

</div>
